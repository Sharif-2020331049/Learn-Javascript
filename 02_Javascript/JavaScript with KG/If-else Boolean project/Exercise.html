    <title>Exercise of If-Else & Boolean</title>
</head>
<body>
    <script>
       let age = 10;
       let gender = 'Female';
       let metroTicket = 500;

       if(gender === 'Female') 
       {
         metroTicket -= (50*metroTicket/100);
         
       }
       if(age < 5) metroTicket =0;
       if(age >= 5 && age <=8) metroTicket -=  (metroTicket/2);
       if(age> 65) metroTicket -= (30*metroTicket/100);
       console.log(metroTicket);

       
    </script>  
</body>
